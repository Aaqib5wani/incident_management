<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>List of incidents</h2>

<table style="width:100%">
  <tr>
    <th>username</th>
    <th>Incident number</th>
    <th> Description</th>
    <th>Priority</th>
    <th>Status</th>
    <th>Edit</th>
  </tr>
  {%  for item in list %}
  <tr>
    <td>{{ item.name }}</td>
    <td>{{ item.incident_number }}</td>
    <td> {{ item.description }}</td>
    <td>{{ item.priority }}</td>
    <td>{{ item.incident_status }}</td>
    <td><a href="/update/{{ item.incident_number }}"><button>Edit</button></a></td>

  </tr>
  {% endfor %}

</table>


</body>
</html>
